<ngb-carousel style="width: 100%; height: 100%;" [interval]="5000">
    <ng-template ngbSlide *ngFor="let symbol of symbols">
        <div class="flex-2 big-font margin-top-40-vh center-text">
            {{symbol.symbol}} - {{symbol.description}}
            <br><br>
            <span [ngClass]="getPriceClass(symbol)">${{symbol.price}}</span>
            <br><br>
        </div>
    </ng-template>
</ngb-carousel>
